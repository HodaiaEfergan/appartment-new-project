<div class=container>
    <div class=row>
        <div class=col>
            <select [(ngModel)]="selectedAptType" class=form-control>
                <option *ngFor="let o of aptType" [value]=o>{{o}}</option>
            </select>
        </div>
    </div>


    <div class=row>
        <div class=col>
            <button class="btn btn-sm btn-primary" (click)="search()">Search</button>
        </div>
    </div>
</div>
